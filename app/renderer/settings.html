<html>
    <head>
        <title>Settings</title>
        <!--Materialize-->
        <link rel="stylesheet" href="../less/materialize.min.css">
        <!--Javascipt-->
        <script src="settings.js"></script>

        <style>
            .window-main {
              padding-left:10px;
              padding-right:10px;
            }
        </style>

    </head>
    <body>
        <!--Heading (Could be change to fit more with the style of the main window-->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Abricotine Settings</a>
            </div>
        </nav>
        <hr>
        <div class="window-main">
            <form>
                <h4>Language</h4>
                <!--Language-->
                <select id="language" class="browser-default">
                    <option value="en_US">English</option>
                    <option value="de_DE">German</option>
                    <option value="es_??">Spanish</option>
                    <option value="fr_FR">French</option>
                    <option value="it_IT">Italian</option>
                    <option value="pt_BR">Portuguese</option>
                </select>
                <hr>
                <h4>Auto Preview</h4>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" class="photo-checkbox" type="checkbox" />
                        <span>Photos</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" class="todolist-checkbox" type="checkbox" />
                        <span>Todo List</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" class="iframe-checkbox" type="checkbox" />
                        <span>iFrame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" class="anchor-checkbox" type="checkbox" />
                        <span>Anchor</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" class="math-checkbox" type="checkbox" />
                        <span>Math</span>
                    </label>
                </p>

                <hr>
                <h4>Font Size (in Pixels)</h4>
                <select id="font-size" class="browser-default">
                    <option value="8px">8px</option>
                    <option value="9px">9px</option>
                    <option value="10px">10px</option>
                    <option value="11px">11px</option>
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="25px">25px</option>
                    <option value="30px">30px</option>
                    <option value="40px">40px</option>
                    <option value="50px">50px</option>
                    <option value="60px">60px</option>
                </select>
                <hr>
                <h4>Themes</h4>
                <select id="themes" class="browser-default">
                    <option value="default">Default</option>
                    <option value="default-dark">Default Dark</option>
                </select>
                <hr>
                <h6>You will need to restart Abricotine for the settings to take effect</h6>
                <button class="btn waves-effect waves-light" type="submit" onclick="saveSettingsToObject()" name="action">Save Settings</button>
            </form>
        </div>
    </body>

</html>
