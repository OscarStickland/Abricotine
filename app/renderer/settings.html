<html>
    <head>
        <title>Settings</title>
        <!--Materialize-->
        <link rel="stylesheet" href="../less/materialize.min.css">
        <!--jQuery--> 

        <style>
            .window-main {
              padding-left:10px;
              padding-right:10px;  
            }
        </style>
        
    </head>
    <body>
        <!--Heading (Could be change to fit more with the style of the main window-->
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center">Abricotine Settings</a>
            </div>
        </nav>
        <hr>
        <div class="window-main">
            <form>
                <h4>Language</h4>
                <!--Language-->        
                <select name="language" class="browser-default">
                    <option value="en_US">English</option>
                    <option value="de_DE">German</option>
                    <option value="es_??">Spanish</option>
                    <option value="fr_FR">French</option>
                    <option value="it_IT">Italian</option>
                    <option value="pt_BR">Portuguese</option>
                </select>
                <hr>
                <h4>Auto Preview</h4>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>Photos</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>Todo List</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>iFrame</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>Anchor</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>Math</span>
                    </label>
                </p>
    
                <hr>
                <h4>Font Size (in Pixels)</h4>
                <select name="font-size" class="browser-default">
                    <option value="8">8px</option>
                    <option value="9">9px</option>
                    <option value="10">10px</option>
                    <option value="11">11px</option>
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                    <option value="60">60px</option>
                </select>
                <hr>
                <h4>Themes</h4>
                <select name="themes" class="browser-default">
                    <option value="default">Default</option>
                    <option value="default-dark">Default Dark</option>
                </select>
                <hr>
                <button class="btn waves-effect waves-light" type="submit" name="action">Save Settings</button>
            </form>
        </div>
    </body>
</html>
